<!-- Inherits HTML ja CSS from template index.html. Login.html is child template -->
{% extends 'palaute/index.html' %}

{% block content%}
{% endblock %}
<h1>Sisäänkirjautuminen</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    {{form.errors}}

    <input type="submit" name="Login">

</form>
<br>
<span><a href="{% url 'palaute:register' %}">Rekisteröidy</a></span>

{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}

{% endblock%}
