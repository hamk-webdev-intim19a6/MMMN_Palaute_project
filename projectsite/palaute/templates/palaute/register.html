<!-- Inherits HTML ja CSS from template index.html. register.html is child template -->
{% extends 'palaute/index.html' %}

{% block content %}
<h1>Rekisteröityminen</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    {{form.errors}}
    
    <input type="submit" name="Create User">

</form>
<br>
<span><a href="{% url 'palaute:logout' %}">Sisäänkirjautumissivu</a></span>

{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}

{% endblock %}
